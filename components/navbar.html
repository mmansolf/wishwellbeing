<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-logo">
            <a href="index.html">{{site-name}}</a>
        </div>
        
        <button class="navbar-toggle" aria-label="Toggle navigation menu">
            <span class="toggle-icon"></span>
            <span class="toggle-icon"></span>
            <span class="toggle-icon"></span>
        </button>
        
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="wish.html" class="navbar-link">WISH</a></li>
            <li class="navbar-item"><a href="team.html" class="navbar-link">Team</a></li>
            <li class="navbar-item"><a href="contact.html" class="navbar-link">Contact Us</a></li>
        </ul>
    </div>
</nav>

<style>
    .navbar {
        background-color: #333;
        color: white;
        position: sticky;
        top: 0;
        width: 100%;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        max-width: 1200px;
        margin: 0 auto;
        height: 60px;
    }
    
    .navbar-logo a {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        text-decoration: none;
    }
    
    .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .navbar-item {
        margin: 0 10px;
    }
    
    .navbar-link {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.2s;
    }
    
    .navbar-link:hover {
        background-color: #555;
    }
    
    .navbar-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
    }
    
    .toggle-icon {
        display: block;
        width: 25px;
        height: 3px;
        background-color: white;
        margin: 5px 0;
        transition: transform 0.3s, opacity 0.3s;
    }
    
    /* Mobile navigation */
    @media (max-width: 768px) {
        .navbar-toggle {
            display: block;
        }
        
        .navbar-menu {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            flex-direction: column;
            background-color: #333;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .navbar-menu.active {
            max-height: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-item {
            margin: 0;
            width: 100%;
            text-align: center;
        }
        
        .navbar-link {
            display: block;
            padding: 15px;
            border-radius: 0;
            border-bottom: 1px solid #444;
        }
    }
</style>

<script>
    // Mobile navigation toggle
    const navbarToggle = document.querySelector('.navbar-toggle');
    const navbarMenu = document.querySelector('.navbar-menu');
    
    navbarToggle.addEventListener('click', function() {
        navbarMenu.classList.toggle('active');
        
        // Animation for hamburger to X
        const toggleIcons = this.querySelectorAll('.toggle-icon');
        if (navbarMenu.classList.contains('active')) {
            toggleIcons[0].style.transform = 'rotate(-45deg) translate(-5px, 6px)';
            toggleIcons[1].style.opacity = '0';
            toggleIcons[2].style.transform = 'rotate(45deg) translate(-5px, -6px)';
        } else {
            toggleIcons[0].style.transform = 'none';
            toggleIcons[1].style.opacity = '1';
            toggleIcons[2].style.transform = 'none';
        }
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
        if (!event.target.closest('.navbar') && navbarMenu.classList.contains('active')) {
            navbarMenu.classList.remove('active');
            
            const toggleIcons = navbarToggle.querySelectorAll('.toggle-icon');
            toggleIcons[0].style.transform = 'none';
            toggleIcons[1].style.opacity = '1';
            toggleIcons[2].style.transform = 'none';
        }
    });
</script>
